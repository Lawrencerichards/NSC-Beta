{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/docs/v1/index">Dashboard</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/docs/v1/reviews">Reviews</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/docs/v1/newreview1">Alcohol Misuse</a>
          </li>
          <li class="govuk-breadcrumbs__list-item" aria-current="page">Upload relevant documents</li>
        </ol>
      </div>
      <h1 class="govuk-heading-xl">
        Upload documents
      </h1>
      <div class="govuk-form-group">
        <label class="govuk-label" for="file-upload-1">
          Upload a file
        </label>
        <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
      </div>

      <a href="/docs/v1/newreview1" role="button" class="govuk-button">
        Save and continue
      </a>
    </div>
  </div>
{% endblock %}
