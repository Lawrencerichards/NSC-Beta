{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <div class="govuk-breadcrumbs">
          <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
              <a class="govuk-breadcrumbs__link" href="/docs/v1/index">Dashboard</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
              <a class="govuk-breadcrumbs__link" href="/docs/v1/reviews">Reviews</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
              <a class="govuk-breadcrumbs__link" href="/docs/v1/newreview">New review</a>
            </li>
            <li class="govuk-breadcrumbs__list-item" aria-current="page">Add conditions and dates</li>
          </ol>
        </div>
        <h1 class="govuk-heading-xl">
          Conditions
        </h1>
        <select class="govuk-select" id="sort" name="sort">
          <option value="published">Abdominal Aortic Aneurysm</option>
          <option value="updated" selected>Alcohol Misuse</option>
          <option value="views">Amino acid metabolism disorders</option>
          <option value="comments">Anaemia</option>
        </select>
      </div>

      <a href="#" class="govuk-link">Add another condition</a>
      <br>
      <br>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Start Date
            </h1>
          </legend>
          <div class="govuk-date-input" id="dob">
            <div class="govuk-date-input__item govuk-date-input__item--day">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-day">
                Day
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-day" name="dob-day" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="govuk-date-input__item govuk-date-input__item--month">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-month">
                Month
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-month" name="dob-month" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="govuk-date-input__item govuk-date-input__item--year">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-year">
                Year
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-year" name="dob-year" type="number" pattern="[0-9]*">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Expected end date
            </h1>
          </legend>
          <div class="govuk-date-input" id="dob">
            <div class="govuk-date-input__item govuk-date-input__item--day">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-day">
                Day
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-day" name="dob-day" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="govuk-date-input__item govuk-date-input__item--month">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-month">
                Month
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-month" name="dob-month" type="number" pattern="[0-9]*">
              </div>
            </div>
            <div class="govuk-date-input__item govuk-date-input__item--year">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dob-year">
                Year
              </label>
                <input class="govuk-input govuk-date-input__input" id="dob-year" name="dob-year" type="number" pattern="[0-9]*">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <a href="/docs/v1/newreview1" role="button" class="govuk-button">
        Save and continue
      </a>
    </div>
  </div>
{% endblock %}
